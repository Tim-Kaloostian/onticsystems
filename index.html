<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ontic Systems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b0b0d;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #eaeaea;
    }

    /* Full-page background image */
    .hero {
      position: fixed;
      inset: 0;
      background-image: url("ontic-placeholder.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Subtle dark overlay for readability */
    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(
        circle at center,
        rgba(0,0,0,0.2),
        rgba(0,0,0,0.75)
      );
    }

    /* Centered text */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 24px;
    }

    h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 500;
      letter-spacing: 0.12em;
    }

    p {
      margin-top: 12px;
      font-size: 1rem;
      opacity: 0.75;
    }
  </style>
</head>

<body>
  <div class="hero"></div>
  <div class="overlay"></div>

  <div class="content">
    <h1>Ontic Systems</h1>
    <p>Foundational systems for intelligent computation.</p>
  </div>
</body>
</html>
